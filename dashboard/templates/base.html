<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Dashboard" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { padding-top: 60px; }
  </style>
</head>
<body>
<nav class="fixed top-0 w-full bg-gray-800 text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center h-16">
    <a class="font-semibold mr-6" href="{{ url_for('show_portfolio') }}">Trading Dashboard</a>
    <div class="space-x-4">
      <a class="hover:underline" href="{{ url_for('show_portfolio') }}">Portfolio</a>
      <a class="hover:underline" href="{{ url_for('show_log') }}">Trade Log</a>
      <a class="hover:underline" href="{{ url_for('show_graph') }}">Graph</a>
      <a class="hover:underline" href="{{ url_for('show_summary') }}">Summary</a>
      <a class="hover:underline" href="{{ url_for('overview') }}">Overview</a>
      <a class="hover:underline" href="{{ url_for('config_page') }}">Config</a>
      <a class="hover:underline" href="{{ url_for('scheduler_page') }}">Scheduler</a>
    </div>
  </div>
</nav>
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
